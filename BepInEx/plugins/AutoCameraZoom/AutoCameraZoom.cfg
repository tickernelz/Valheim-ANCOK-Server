[Activate]

## Turn ON/OFF automatic Camera zooming.
## ON: true OFF: false
# Setting type: Boolean
# Default value: false
Enable Camera Zooming = false

## Turn ON/OFF automatic Camera zooming while under a low ceiling.
## ON: true OFF: false
# Setting type: Boolean
# Default value: false
Enable Camera In-door Zooming = false

## Turn ON/OFF automatic Minimap zooming.
## ON: true OFF: false
# Setting type: Boolean
# Default value: false
Enable Minimap Zooming = false

[Camera]

## Camera distance from player when outside in the open and on-foot.
## Minimum: 0 Maximum: 20
# Setting type: Single
# Default value: 4
Camera Zoom Default = 4

## Camera distance from player while inside a Dungeon.
## Minimum: 0 Maximum: 20
# Setting type: Single
# Default value: 2
Camera Zoom Dungeon = 2

## Camera distance from player when under a low ceiling.
## Minimum: 0 Maximum: 20
# Setting type: Single
# Default value: 1.75
Camera Zoom In-doors = 1.75

## The minimum distance(in meters) between the players head and the ceiling before Camera zoom takes effect.
## I recommend you set it between 1.0 and 2.0.
## Minimum: 0.0 Maximum: 10.0
# Setting type: Single
# Default value: 1.5
Ceiling Minimum Height = 1.5

## Camera distance from player when sailing a boat (Karve & Raft).
## This setting does not affect the Longship.
## Minimum: 0 Maximum: 20
# Setting type: Single
# Default value: 8
Camera Zoom Boat = 8

## Camera distance from player when sailing a Longship.
## Minimum: 0 Maximum: 20
# Setting type: Single
# Default value: 10
Camera Zoom Longship = 10

## How quickly(in seconds) the Camera zoom changes.
## A speed of 0 will update the Camera zoom instantly.
# Setting type: Single
# Default value: 1.5
Camera Zooming Duration = 1.5

[Minimap]

## Minimap zoom when outside in the open and on-foot.
## I recommend you set it between 0.015 and 0.1.
## Minimum: 0.015 Maximum: 1.0
# Setting type: Single
# Default value: 0.015
Minimap Zoom On-foot = 0.015

## Minimap zoom while sailing a boat. All boats/ships are affected.
## I recommend you set it between 0.015 and 0.1.
## Minimum: 0.015 Maximum: 1.0
# Setting type: Single
# Default value: 0.028
Minimap Zoom Boat = 0.028

## How quickly(in seconds) the Minimap zoom changes.
## A speed of 0 will update the Minimap zoom instantly.
# Setting type: Single
# Default value: 1.5
Minimap Zooming Duration = 1.5

